<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage=$event">
    <div fxLayout="row" fxLayoutAlign="start center" *ngIf="1 < p.pages.length" >
        <button md-mini-fab md-raised class="each_margin" [disabled]="p.isFirstPage()" (click)="p.previous()"  color="warn"><</button>
        
        <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <button md-mini-fab md-raised class="each_margin" color="success" (click)="p.setCurrent(page.value)" [disabled]="page.label=='...'" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</button>
            <button md-mini-fab md-raised class="each_margin" color="primary" *ngIf="p.getCurrent() === page.value">{{ page.label }}</button>
        </div>
        
        <button md-mini-fab md-raised class="each_margin" [disabled]="p.isLastPage()" (click)="p.next()"  color="warn">></button>
    </div>
</pagination-template>
